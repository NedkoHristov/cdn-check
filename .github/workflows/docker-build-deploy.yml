name: Build and Deploy Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push image to registry'
        required: false
        default: true
        type: boolean
      run_tests:
        description: 'Run image tests'
        required: false
        default: true
        type: boolean
      run_security_scan:
        description: 'Run security scan'
        required: false
        default: true
        type: boolean
      image_tag:
        description: 'Custom image tag (optional)'
        required: false
        default: 'manual'
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_to_registry)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ inputs.image_tag }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.image_tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_to_registry) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image size and layers
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Information" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          
  test-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.run_tests)
    
    steps:
      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          docker run -d -p 5000:5000 --name cdn-checker ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          
          # Wait for container to be healthy
          echo "Waiting for container to be ready..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if docker inspect cdn-checker --format='{{.State.Health.Status}}' 2>/dev/null | grep -q "healthy"; then
              echo "Container is healthy!"
              break
            fi
            if [ $attempt -eq 0 ]; then
              echo -n "Waiting"
            else
              echo -n "."
            fi
            sleep 2
            attempt=$((attempt + 1))
          done
          echo ""
          
          if [ $attempt -eq $max_attempts ]; then
            echo "Container failed to become healthy in time"
            docker logs cdn-checker
            exit 1
          fi
          
          # Test health endpoint
          echo "Testing application health..."
          curl -f http://localhost:5000/ || exit 1
          
          # Show container logs
          echo "Container logs:"
          docker logs cdn-checker
          
          # Show image size
          echo "## Image Information" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** $(docker images ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest --format '{{.Size}}')" >> $GITHUB_STEP_SUMMARY
          
          # Cleanup
          docker stop cdn-checker
          docker rm cdn-checker

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.run_security_scan)
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
